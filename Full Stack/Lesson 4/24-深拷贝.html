<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //ATTN >>>深拷贝 JSON.parse(JSON.stringify(object))

      const obj = {
        person: {
          name: "lin",
        },
      };

      const newObj = JSON.parse(JSON.stringify(obj));
      console.log(newObj); //深拷贝
      newObj.person.name = "lan";
      console.log(obj); //不受影响
      //ATTN弊端：会忽略undefined, Symbol, function:
      const obj2 = {
        a: undefined,
        b: Symbol("b"),
        c: function () {},
      };
      const newObj2 = JSON.parse(JSON.stringify(obj2));
      console.log(newObj2); //输出 {} 空object

      //>>> lodash

      //ATTN >>>浏览器自带的structuredClone()
      const newObj3 = structuredClone(obj);
      obj.person.name = "aaa";
      console.log("obj", obj); //aaa
      console.log("newObj3", newObj3); //lin
    </script>
  </head>
  <body></body>
</html>
