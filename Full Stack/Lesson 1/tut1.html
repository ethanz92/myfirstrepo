<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <h1>The input element</h1>
    <form>
      <input type="search" placeholder="search" /><br /><br />
      <input
        type="file"
        accept="image/png, image/jpeg, image/jpg"
      /><br /><br />

      <!-- for和id绑定 -->
      <label for="firstName">First name:</label>
      <input type="text" id="firstName" /><br /><br />
      <label for="lastName">Last name:</label>
      <input type="text" id="lastName" pattern="^[a-zA-Z]+$" /><br /><br />

      <!-- name一样的radio默认是单选 -->
      <label>Gender:</label>
      <input type="radio" name="gender" id="genderMale" />Male
      <input type="radio" name="gender" id="genderFemale" />Female
      <input type="radio" name="gender" id="genderOthers" checked /> Others
      <br /><br />

      <label for="age">Age: </label>
      <input type="number" id="age" min="0" step="1" /><br /><br />

      <!-- email type会自动检查email地址 -->
      <label for="email">Email: </label>
      <input type="email" id="email" /><br /><br />

      <label>Password:</label>
      <input type="password" minlength="4" required /><br /><br />

      <!-- 如果要实现今日还是需要js -->
      <label>BOD:</label>
      <input type="date" max="2022-12-02" /><br /><br />

      <input type="checkbox" required />
      <label>By submitting, you agree to our Terms and Privacy Policy.</label>
      <br /><br />

      <input type="submit" />
    </form>
  </body>
</html>
