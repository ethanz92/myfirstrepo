<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 剩余参数
      const fn3 = (...rest) => {
        console.log(rest);
      };
      fn3(2, 10); //[2, 10]

      const fn4 = (first, ...rest) => {
        console.log(first);
        console.log(rest);
      };
      fn4(1, 2, 10); //1, [2, 10]

      function bar(x, y, z = 30) {
        console.log(x, y, z);
      }
      bar(10, 20); //10, 20, 30
    </script>
  </head>
  <body></body>
</html>
